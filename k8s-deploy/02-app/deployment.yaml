apiVersion: apps/v1
kind: Deployment
metadata: 
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: rotten-potatoes
          image: itdaniloamaral/rotten-potatoes:latest
          ports:
          - containerPort: 5000
          env:
          - name: MONGODB_DB
            value: admin
          - name: MONGODB_HOST
            value: mongodb
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGODB_USERNAME
            value: root
          - name: MONGODB_PASSWORD
            value: example
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  selector:
    app: myapp
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30000
  type: NodePort